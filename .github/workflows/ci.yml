# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build, test and deploy ASP.Net Core app to Azure Web App - FalconAPI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.x'
      
      - name: Restore dependencies
        run: dotnet restore

      - name: Build with dotnet
        run: dotnet build --configuration Release
      

      - name: Run unit tests only (Falcon.Core.Tests)
        run: dotnet test --configuration Release

      # The code below is for educational purposes and do not deploy to azure without proper credentials
      - name: Finalize ci/cd without deploy
        if: always()
        run: |
          echo "Skipping deployment step for security reasons."
          exit 0
      - name: Stop workflow before deploy
        run: |
          echo "Stopping workflow before deployment."
          exit 1


      - name: Publish FalconAPI only
        run: dotnet publish -c Release -o "${{env.DOTNET_ROOT}}/app"
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/app

  migrate:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.x'
      
      - name: Create local tool manifest
        run: dotnet new tool-manifest
      
      - name: Install dotnet-ef tool
        run: dotnet tool install dotnet-ef --version 10.*

      - name: Restore dependencies
        run: dotnet restore

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_90EC6893C26F436290C20C409BC1E815 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_9A7681853C2B4986BCB82C56AAB8B33F }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_75457BBD4A6B44458871015BB8157DAA }}
        
      - name: Get Runner IP Address
        id: get_ip
        run: echo "RUNNER_IP=$(curl https://api.ipify.org)" >> $GITHUB_OUTPUT
        
      - name: Add Firewall Rule for Runner
        run: >-
          az sql server firewall-rule create
          --resource-group FalconAPIDevelopment
          --server falcon-api-db
          --name "GitHubRunner-${{ github.run_id }}"
          --start-ip-address ${{ steps.get_ip.outputs.RUNNER_IP }}
          --end-ip-address ${{ steps.get_ip.outputs.RUNNER_IP }}
      - name: 'Run EF Migrations'
        run: |
          dotnet ef database update --project src/Falcon.Infrastructure --startup-project src/Falcon.Api
        env:
          ConnectionStrings__DefaultConnection: ${{ secrets.AZURE_SQL_CONNECTION_STRING }}
      
      - name: Remove Firewall Rule for Runner
        if: always()
        run: >-
          az sql server firewall-rule delete
          --resource-group FalconAPIDevelopment
          --server falcon-api-db
          --name "GitHubRunner-${{ github.run_id }}"

  deploy:
    runs-on: ubuntu-latest
    needs: migrate
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_90EC6893C26F436290C20C409BC1E815 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_9A7681853C2B4986BCB82C56AAB8B33F }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_75457BBD4A6B44458871015BB8157DAA }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'FalconAPI'
          slot-name: 'Production'
          package: .
          clean: true

          
